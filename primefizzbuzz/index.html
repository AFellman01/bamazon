    <body>

write a function that checks to see if a number is a prime number or not.

prime numbers can only be divided by themselves or by one.

2 is a known prime number.

</body>
<script>

        var n = prompt("Please Enter a Number");

        function test_prime(n) {

          if (n === 1) {
            return false;
          } else if (n === 2) {
            return true;
          } else {
            for (var x = 2; x < n; x++) {
              if (n % x === 0) {
                return false;
              }
            }
            return true;
          }
        }
console.log(test_prime(n))

</script>
